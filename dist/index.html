    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game"></div>

    <nav class="nav">

    <div class="modal">
        <div class="modal__block">
